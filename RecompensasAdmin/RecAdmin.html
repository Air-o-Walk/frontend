    </div>
    <hr class="divider" />
  </header>

    <main class="main-content">
        <h1 class="page-title">Gestión de Premios</h1>

        <div class="controls-area">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar nombre...">
            <div class="filter-group">
                <button class="btn-filter" onclick="filtrar('todos')">Todos</button>
                <button class="btn-filter" onclick="filtrar('activos')">Activos</button>
                <button class="btn-filter" onclick="filtrar('inactivos')">Inactivos</button>
            </div>
        </div>

        <div class="card table-card">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Puntos Req.</th>
                        <th>Stock</th>
                        <th>Inicial</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="prizesTableBody">
                    </tbody>
            </table>
        </div>

        <div class="card form-card">
            <div class="form-header">
                <h2>Añadir nuevo premio</h2>
            </div>
            <form id="addPrizeForm" class="form-grid">
                <div class="form-group full-width">
                    <label>Nombre:</label>
                    <input type="text" id="pName" class="form-control" required>
                </div>
                <div class="form-group full-width">
                    <label>Descripción:</label>
                    <textarea id="pDesc" class="form-control" rows="2" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Puntos requeridos:</label>
                        <input type="number" id="pPoints" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Cantidad (Stock):</label>
                        <input type="number" id="pStock" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-add">Añadir Premio</button>
                </div>
            </form>
        </div>

    </main>
